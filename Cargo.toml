[package]
name = "dela"
version = "0.0.6"
edition = "2024"
license = "MIT"
authors = ["Alexander Yankov"]
description = "A task runner that delegates the work to other tools"
repository = "https://github.com/aleyan/dela"
documentation = "https://github.com/aleyan/dela#readme"
readme = "README.md"
keywords = ["task-runner", "automation", "build", "make"]
categories = ["command-line-utilities", "development-tools", "development-tools::build-utils"]

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
makefile-lossless = "0.2.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9.34"
toml = "0.9.7"
once_cell = "1.21.3"
roxmltree = "0.21.1"
regex = "1.11.2"
colored = "3.0.0"
ratatui = "0.29.0"
crossterm = "0.29.0"
rmcp = { version = "0.6.3", features = ["server", "transport-io"] }
tokio = { version = "1.47.1", features = ["full"] }
schemars = "1.0.4"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
nix = { version = "0.29", features = ["signal"] }

[dev-dependencies]
tempfile = "3.23.0"
serial_test = "3.2.0"
libc = "0.2.177"
